<div class="course-card">
  <div class="course-title">
    <strong>{{courseIndex}}</strong>. {{course.description}}
  </div>

  <img width="300" alt="Angular Logo"
       [src]="course.iconUrl">

  <div class="course-description">
    {{course.longDescription}}
  </div>

  <button (click)="onClick(course.description)">View course</button>
</div>
