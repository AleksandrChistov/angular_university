<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses">
  <app-course-card
    *ngFor="let course of courses; index as idx; first as isFirst; last as isLast; even as isEven; odd as isOdd;"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    [course]="course"
    [courseIndex]="idx + 1"
    (clickedCourseBtn)="onClickCardBtn($event)"
  ></app-course-card>
</div>
