<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses">
  <app-course-card
    *ngFor="let course of courses; index as idx"
    [course]="course"
    [courseIndex]="idx + 1"
    (clickedCourseBtn)="onClickCardBtn($event)"
  ></app-course-card>
</div>
